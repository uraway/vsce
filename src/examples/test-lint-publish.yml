usage:
  version: 2.1

  orbs:
    vsce: circleci/vsce@x.y.z

  test:
    executor: vsce/node-browsers
    steps:
      - run: npm test

  workflows:
    lint-test-publish:
      jobs:
        - test
        - vsce/publish:
            requires: vsce/test
            filters:
              branches:
                only: master
